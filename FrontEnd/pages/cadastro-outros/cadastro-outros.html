<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de outros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/global/global.css">
</head>
<body>
    <header>
        <div class="buttons-header">
            <a href="../gestao-de-cadastros/gestao-de-cadastros.html"><img src="../../assets/icons/retroceder.svg" alt="Retroceder"></a>
            <a href="#"><img src="../../assets/icons/prosseguir.svg" alt="Prosseguir"></a>
        </div>
    </header>
    <div class="tittle">
        <h1>Formulário</h1>
        <h2>Cadastro de Outros:</h2>
    </div>
    <form>
        <div class="question">
            <label for="CNPJ">CNPJ:</label>
            <input type="text">
        </div>
        </div>
        <div class="question">
            <label for="Razão Social">Razão Social:</label>
            <input type="text">
        </div>
        <div class="question">
            <label for="Endereço">Endereço:</label>
            <input type="text">
        </div>
        <div class="question">
            <label for="Contato Resposável">Contato Resposável:</label>
            <input type="text">
        </div>
        <div class="question">
            <label for="Telefone">Telefone:</label>
            <input type="tel">
        </div>
        <div class="question">
            <label for="E-mail">E-mail:</label>
            <input type="email">
        </div>
        <input class="button-green" type="submit" value="Salvar">
        <input class="button-red" type="submit" value="Cancelar">
    </form>
</body>
</html>
