<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro funcionario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../assets/global/global.css">
</head>
<body>
    <main>
        <header>
            <div class="buttons-header">
                <a href="../cadastro-pessoa-fisica/cadastro-pessoa-fisica.html"><img src="../../../assets/icons/retroceder.svg" alt="Retroceder"></a>
                <a href="../../../login.html"><img src="../../../assets/icons/prosseguir.svg" alt="Logout"></a>
            </div>
        </header>
        <section>
            <div class="tittle">
                <h1>Formulário</h1>
                <h2>Cadastro de Funcionário:</h2>
            </div>
            <form>
                <div class="question">
                    <label for="Grau de Escolaridade">Grau de Escolaridade:</label>
                    <input type="text">
                </div>
                </div>
                <div class="question">
                    <label for="Cargo">Cargo:</label>
                    <input type="text">
                </div>
                <div class="question">
                    <label for="Departamento">Departamento:</label>
                    <input type="text">
                </div>
                <div class="question">
                    <label for="Código do Curso">Código da Função:</label>
                    <input type="number">
                </div>
                <div class="question">
                    <label for="Salário">Salário:</label>
                    <input type="text">
                </div>
                <input class="button-green" type="submit" value="Salvar">
                <input class="button-red" type="submit" value="Cancelar">
            </form>
        </section>
    </main>
</body>
</html>
