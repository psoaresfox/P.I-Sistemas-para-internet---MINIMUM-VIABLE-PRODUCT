<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro funcionario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/global/global.css">
</head>
<body>
    <main>
        <header>
            <div class="buttons-header">
                <a href="../cadastro-pessoa-fisica/cadastro-pessoa-fisica.html"><img src="../../assets/icons/retroceder.svg" alt="Retroceder"></a>
                <a href="../../login.html"><img src="../../assets/icons/prosseguir.svg" alt="Logout"></a>
            </div>
        </header>
        <section>
            <div class="tittle">
                <h1>Formulário</h1>
                <h2>Cadastro de Funcionário:</h2>
            </div>
            <form>
                <div class="question">
                    <label for="CPF">CPF:</label>
                    <input type="text">
                </div>
                <div class="question">
                    <label for="Nome completo">Nome completo:</label>
                    <input type="text">
                </div>
                <div class="question">
                    <label for="Data de Nascimento">Data de Nascimento:</label>
                    <input type="date">
                </div>
                <div class="question">
                    <label for="Endereço">Endereço:</label>
                    <input type="date">
                </div>
                <div class="question">
                    <label for="Telefone">Telefone:</label>
                    <input type="tel">
                </div>
                <div class="question">
                    <label for="E-mail">E-mail:</label>
                    <input type="email">
                </div>
                <a href="./page2/second-cadastro-funcionario.html" style="display: flex; align-items: center; justify-content: center; width: 100%; text-decoration: none;">
                    <input class="button-blue" type="submit" value="Próximo">
                </a>
            </form>
        </section>
    </main>
</body>
</html>
